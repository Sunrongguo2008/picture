name: ðŸ–¼ï¸ Convert Images to AVIF (Manual)

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install libavif-tools
        run: |
          sudo apt-get update
          sudo apt-get install -y libavif-tools

      - name: ðŸ” Find and convert images
        id: convert
        run: |
          # Define excluded directories (space-separated)
          EXCLUDE_DIRS=".git .github node_modules .npm .cache"
          EXCLUDE_PATTERN=""
          for dir in $EXCLUDE_DIRS; do
            EXCLUDE_PATTERN="$EXCLUDE_PATTERN -not -path './$dir/*'"
          done

          # Ensure README sections exist
          if ! grep -q "## å¾…ä¿®æ”¹" README.md; then
            echo -e "\n## å¾…ä¿®æ”¹\n" >> README.md
          fi
          if ! grep -q "## å®Œæˆ" README.md; then
            echo -e "\n## å®Œæˆ\n" >> README.md
          fi

          # Find image files
          mapfile -d '' image_files < <(find . -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.webp" \) $EXCLUDE_PATTERN -print0)

          if [ ${#image_files[@]} -eq 0 ]; then
            echo "::notice::No images found to convert."
            exit 0
          fi

          echo "::group::Converting images..."
          converted_entries=()
          for img in "${image_files[@]}"; do
            [ -z "$img" ] && continue
            avif_file="${img%.*}.avif"
            
            # Skip if .avif already exists
            if [ -f "$avif_file" ]; then
              echo "::notice::Skipping (already exists): $avif_file"
              continue
            fi

            # Get original size
            orig_size_kb=$(du -k "$img" | cut -f1)
            orig_size_mb=$(awk "BEGIN {printf \"%.1f\", $orig_size_kb/1024}")

            # Convert
            echo "Converting: $img -> $avif_file"
            avifenc --min 0 --max 30 --speed 0 "$img" "$avif_file"

            if [ ! -f "$avif_file" ]; then
              echo "::error::Failed to convert $img"
              continue
            fi

            # Get new size
            new_size_kb=$(du -k "$avif_file" | cut -f1)
            new_size_mb=$(awk "BEGIN {printf \"%.1f\", $new_size_kb/1024}")

            # Format path for markdown (remove leading ./)
            rel_img="${img#./}"
            rel_avif="${avif_file#./}"

            entry="- [ ] \`${rel_img}\`(${orig_size_mb}MB) -> \`${rel_avif}\`(${new_size_mb}MB)"
            converted_entries+=("$entry")
            echo "::notice::Converted: $rel_img â†’ $rel_avif (${orig_size_mb}MB â†’ ${new_size_mb}MB)"
          done
          echo "::endgroup::"

          # Append to README.md under "## å¾…ä¿®æ”¹"
          if [ ${#converted_entries[@]} -gt 0 ]; then
            echo "::group::Updating README.md..."
            # Insert entries just after "## å¾…ä¿®æ”¹"
            awk '
            /^## å¾…ä¿®æ”¹/ {
              print $0
              for (i in entries) print entries[i]
              next
            }
            { print }
            ' entries="${converted_entries[*]}" README.md > README.md.tmp && mv README.md.tmp README.md
            echo "::notice::Added ${#converted_entries[@]} entries to README.md"
            echo "::endgroup::"
          else
            echo "::notice::No new conversions performed."
          fi

      - name: ðŸ“¤ Commit changes (if any)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: add new AVIF conversions to README"
            git push
          fi

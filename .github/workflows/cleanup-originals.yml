name: Cleanup originals after AVIF confirmation

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Normalize line endings for scripts
        run: |
          find . -type f -name "*.sh" -exec sed -i 's/\r$//' {} + || true


      - name: Run cleanup script
        run: |
          chmod +x scripts/cleanup_originals.sh
          ./scripts/cleanup_originals.sh

      - name: Commit and push cleanup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "Cleanup originals after AVIF confirmation"
            git push
          else
            echo "No changes to commit."
          fi
